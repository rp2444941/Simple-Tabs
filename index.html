<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Tabs</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tabs">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="1">Tab 1</button>
      <button class="tab-btn" data-tab="2">Tab 2</button>
      <button class="tab-btn" data-tab="3">Tab 3</button>
    </div>

    <div class="tab-content active" data-content="1">
      <h2>Tab 1 Content</h2>
      <p>This is the content for Tab 1.</p>
    </div>

    <div class="tab-content" data-content="2">
      <h2>Tab 2 Content</h2>
      <p>This is the content for Tab 2.</p>
    </div>

    <div class="tab-content" data-content="3">
      <h2>Tab 3 Content</h2>
      <p>This is the content for Tab 3.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
